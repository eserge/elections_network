<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
    <ul>
        {% for name, title, num in REGIONS %}
            <li style="background-color: {% if num < 30 %}#FF8FBC{% else %}{% if num < 70 %}#FFFBC4{% else %}#B0FFC5{% endif %}{% endif %}">
                <a href="{% url region name %}">{{ title }}</a> (&#8776;{{ num|floatformat }}%)
            </li>
        {% endfor %}
    </ul>
</body>
