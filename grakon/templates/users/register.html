{% extends "base.html" %}

{% block content %}

<h3>Регистрация нового пользователя</h3>
{% if form.errors %}
<p>Логин и пароль введены неверно. Попробуйте снова.</p>
{% endif %}

<form method="post" action="{% url register %}">
{% csrf_token %}
<table>
{{ form.as_table }}
</table>

<input type="submit" value="Зарегистрироваться" />
<input type="hidden" name="next" value="{{ next }}" />

<input type="hidden" name="next" {% if next %} value="{{ next }}" {% else %} value="{{ request.get_full_path }}" {% endif %} />

</form>

{% endblock %}
