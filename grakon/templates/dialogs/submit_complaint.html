{% if user.is_authenticated %}
    <div id="submit_complaint_dialog">
        <div>
            Вы можете оставить сообщение о нарушении на сайте
            <a href="http://www.kartanarusheniy.ru/" target="_blank">Карты нарушений</a>,
            где имеется <a href="http://www.kartanarusheniy.ru/pages/claim" target="_blank">детальная информация</a>
            о процедуре составления и подачи жалоб.
        </div>

        <!--div>
            Вы также можете пройти процедуру составления официальной жалобы на сайте
            <a href="http://kuda-komu.net/voting" target="_blank">Куда? Кому?</a>.
        </div-->
    </div>
{% endif %}

<script type="text/javascript">
    // put button with id="submit_complaint_btn" on the page to use this dialog

    // Submit complaint dialog
    {% if user.is_authenticated %}
        $("#submit_complaint_dialog").dialog({width:650, height:250, modal: true, title: "Зафиксировать нарушение",
            buttons: {
                "Составить жалобу": function(){
                    window.open("http://kuda-komu.net/voting");
                },
                "Отмена": function(){$("#submit_complaint_dialog").dialog("close");}
            }
        }).dialog("close");

        function submit_complaint_dialog_init(){
            $("#submit_complaint_dialog").dialog("open");
        }

        $("#submit_complaint_btn").click(function(){
            submit_complaint_dialog_init();
        });
    {% else %}
        $("#submit_complaint_btn").click(function(){
            login_dialog_init("Чтобы составить жалобу, пожалуйста, войдите в систему");
        });
    {% endif %}
</script>
