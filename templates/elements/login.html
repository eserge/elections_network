{% load loginza_widget %}

<span id="login_intro_span"></span>

<table>
    <tr>
        <td>

            <form method="post" action="{% url login %}?next={{ request.get_full_path }}">
            {% csrf_token %}
            <table>
            <tr>
                <td><label for="">Логин:</label></td>
                <td><input type="text" name="login" /></td>
            </tr>
            <tr>
                <td><label for="">Пароль:</label></td>
                <td><input type="password" name="password" /></td>
            </tr>
            </table>

            <input type="submit" value="login" />
            <!--input type="hidden" name="next" {% if next %}value="{{ next }}"{% else %}value="{{ request.get_full_path }}"{% endif %} /-->

            </form>
        </td>
        <td>
            {% loginza_iframe providers_set="google,vkontakte,facebook,livejournal,yandex,mailru,rambler,twitter,odnoklassniki" lang="ru" %}s
        </td>
    </tr>
</table>
